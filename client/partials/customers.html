<div class='container' ng-controller='CustomerController'>
	<h2>Add a new customer</h2>

	<form>
		<label>Customer Name: </label><input type='text' ng-model='newCustomer.name'>
		<input type='submit' value='Add' ng-click='addCustomer(newCustomer)'>
	</form>

	<input type='text' ng-model='filterNames'>

	<table>
		<thead>
			<tr>
				<th>Customer Name</th>
				<th>Product</th>
				<th>Quantity</th>
				<th>Date</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Michael Choi</td>
				<td>NikeShoes</td>
				<td>3</td>
				<td>Date</td>
			</tr>
		</tbody>
	</table>
</div>
